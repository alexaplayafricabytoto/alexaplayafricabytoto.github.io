<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
  <p>Enter secret passphrase below:</p>
  <input id="check" type="text" name="check" />
  <video class="vidya" width="480" height="480" src="africa.mp4" hidden muted loop controls />
</body>
<script>
$(document).ready(function() {
    $('#check').bind('keypress', function(e) {
        var code = e.keyCode
        if(code == 13) {
            if($(this).val().includes("alexa play")) {
                $('.vidya').prop('muted', false);
                $('.vidya').prop('autoplay', true);
                $('.vidya').removeAttr('hidden');
                $('.vidya').addClass('center');
            }
        }
    });
});
</script>
</html>
